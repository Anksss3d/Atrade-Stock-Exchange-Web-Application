{% include "atrade/header.html" %}

<style type="text/css">
  
  label{
    color: black;
    font-weight: bold;
  }

</style>

<div id="page_content" style="padding-top: 10px;padding-left:10px;color:grey">
    <h1>My Profile</h1>
    <hr/>
<div class="container-fluid">
<div class="card">
		<div class="card-body">
<div class="row">
 <div class="col-md-3"><br /></div>     
	<div class="col-md-6" style="border: lightgrey solid 1px;">

       <center><label style="font-size:20px;color:darkgrey ">Edit Profile</label></center> 
        <hr style="margin-top: 0px">
        <form action="#!" id="updation">
        <div class="row">
          <div class="col-md-3">
           <label> Email id:</label>
          </div>
          <div class="col-md-9">
            <input class="form-control" type="Email" value="{{user_email}}" name="user_email">
          </div>
        </div><br/>
        <div class="row">
          <div class="col-md-3">
           <label> Password:</label>
          </div>
          <div class="col-md-9">
            <input class="form-control" type="password" value="{{user_password}}" name="user_password">
          </div>
        </div><br/>
        <div class="row" style="padding-top: 10px">
          <div class="col-md-3">
           <label>First Name:</label>
          </div>
          <div class="col-md-9">
            <input class="form-control" type="text" value="{{user_fname}}" name="user_fname">
          </div>
        </div><br/>
        <div class="row"style="padding-top: 10px">
          <div class="col-md-3">
           <label> Last Name:</label>
          </div>
          <div class="col-md-9">
            <input class="form-control" type="text" value="{{user_lname}}" name="user_lname">
          </div>
        </div><br/>
        <div class="row" style="padding-top: 10px">
          <div class="col-md-3">
           <label> SSN:</label>
          </div>
          <div class="col-md-9">
           	<input class="form-control" type="text" name="user_ssn" value="{{user_ssn}}">
          </div>
        </div><br/>
         <div class="row" style="padding-top: 10px">
          <div class="col-md-3">
           <label> Mobile:</label>
          </div>
          <div class="col-md-9">
           <input type="number" class="form-control" name ="user_phone" value="{{user_phone}}">
          </div>
        </div><br/>
        <div class="row"style="padding-top: 10px">
          <div class ="col-md-3">
           <label> Address:</label>
          </div>
          <div class="col-md-9">
          <input class="form-control" type="text" value="{{user_address}}" name ="user_address" style="height:50px;">
          </div>
        </div><br/>
        <center>
        <div >
          <input type="hidden" value="{{user_id}}" name ="user_id">

          <a href="/Project/profile/" class="btn btn-danger" >Cancel</a>
          <button type="submit" class="btn btn-primary" >Update</button>
        </div></center>
 </form>
</div>
</div>
</div>
</div>
</div>
</div>

<script type="text/javascript">

    $("#updation").submit(function(e) {
            e.preventDefault();
            var form = $(this);
            var url1 = "http://34.70.127.65/Project/update_user_profile/?user_token={{ user_token }}";

            $.ajax({
                type: "POST",
                url: url1,
                data: form.serialize(),
                dataType: 'JSON',
                success: function (response) {

                    if (response["response_code"] == 0) {
                        alert("Profile Updated Successfully");
                        window.location.href = "/Project/profile/";
                    } else {
                        alert("Error :" + response["response_message"]);
                    }
                },
                error: function(error){
                  alert("there was an issue in updating profile.");
                }
            });
        });

</script>
